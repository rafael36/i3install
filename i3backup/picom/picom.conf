backend = "egl"
vsync = true
shadow = true
fading = true




# Transparência geral
opacity-rule = [
  "60:class_g = 'Alacritty'",   # 90% opacity no Alacritty (10% transparente)
  "100:class_g = 'i3-frame'",   # janelas i3 sem transparência (títulos, etc)
  "100:class_g = 'i3bar'"       # barra do i3 sem transparência
];

# Sombreamento
shadow = true;
shadow-radius = 9;
shadow-opacity = 0.3;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'dmenu'"
];

# Transições suaves
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Blur (se seu GPU suporta)
# backend = "glx";
# blur-background = true;
# blur-method = "kernel";
# blur-strength = 7;

# Outros
inactive-opacity = 1;
active-opacity = 1.0;

# Evitar transparência em certas janelas
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "100:class_g = 'i3-frame'",
  "100:class_g = 'i3bar'",
  "100:class_g = 'dmenu'"
];
